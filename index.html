<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet clash</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main id="firstSDiv" class="bg-[#1E1E1E]">
      <section
        id="home-screen"
        class="min-h-screen flex flex-col items-center justify-center h-full text-center"
      >
        <div class="text-white">
          <h1 class="text-7xl lg:text-9xl anton-regular pb-5">ALPHABET CLASH</h1>
          <p class="poppins-thin text-2xl font-normal pb-5">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn text-black btn-ghost bg-white">
            Play Now
          </button>
        </div>
      </section>

      <section>
        <div id="play-ground" id="h" class="full hidden min-h-screen">
          <div class="screen-tv flex items-center justify-center">
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border border-8 rounded-xl border-[#010313CC] mt-10"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-5 py-1 rounded-b-[10px]">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <p
                id="randomLetter"
                class="anton-regular text-[90px] flex items-center justify-center h-full uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <div class="keybord min-w-[80%] flex flex-col m-auto lg:w-auto pt-10">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="two-button flex justify-between w-2/3 m-auto pt-16">
            <div>
              <button class="btn bg-[#894189] text-white border-0">
                Like
                <img src="./images/Group 23.png" alt="" /><span
                  id="current-life"
                  >5</span
                >
              </button>
            </div>

            <div>
              <button class="btn bg-[#360490] text-white border-0">
                Score
                <img src="./images/monetization_on.png" alt="" /><span
                  id="current-score"
                  >0</span
                >
              </button>
            </div>
          </div>
        </div>
      </section>

      <section
        class="card flex flex-col items-center justify-center min-h-screen"
      >
        <div
          id="final-Score"
          class="hidden text-center bg-[#ffffff33] p-10 rounded-xl"
        >
          <h2 class="text-white text-3xl poppins-thin pb-2">Game Over!</h2>
          <h1 class="text-white anton-regular text-6xl pb-5">
            Score: <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn text-black btn-ghost bg-white">
            Play Again
          </button>
          <p class="text-white pt-5">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="./manupulate.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
