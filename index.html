<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash</title>
    <link rel="stylesheet" href="style.css">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
        <main id="firstSDiv" class="bg-[#1E1E1E] min-h-screen ">
            <section>
                <div class="hidden text-white flex flex-col items-center justify-center min-h-screen">
                    <h1 class="text-9xl anton-regular pb-5">ALPHABET CLASH</h1>
                    <p class="poppins-thin text-2xl font-normal pb-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button class="btn text-black btn-ghost bg-white">Play Now</button>
                </div>
            </section>

            <section>
                <div class="full hidden">
                    <div class="screen-tv flex items-center justify-center pt-10">
        
                        <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border border-8 rounded-xl border-[#010313CC]">

                            <div class="flex justify-center ">
                                <p class="bg-[#2F2941] text-white px-5 py-1 rounded-b-[10px] ">Don't watch keyboard  while playing...</p>
                                
                            </div>
                            <p class="anton-regular text-[90px] flex items-center justify-center h-full">Y</p>
                        </div>
                        
            
                    </div>
                    <div class="keybord pt-10">

                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
        
                    </div>
                    <div class="two-button flex justify-between w-2/3 m-auto pt-16">
                        <div>
                            <button class="btn bg-[#894189] text-white border-0">
                                Like
                                <img src="./images/Group 23.png" alt="">1
                              </button>
                        </div>

                        <div>
                            <button class="btn bg-[#360490] text-white border-0">
                                Score
                                <img src="./images/monetization_on.png" alt="">1
                              </button>
                        </div>
        
                    </div>
        
                </div>
        
            </section>

            <section class="card flex flex-col items-center justify-center min-h-screen ">
                <div class="text-center bg-[#ffffff33] p-10 rounded-xl">
                    <h1 class="text-white anton-regular text-6xl pb-5">Score: 14</h1>
                    <button class="btn text-black btn-ghost bg-white">Play Now</button>
                    <p class="text-white pt-5">Practice will make you Pro</p>

                </div>
            </section>
